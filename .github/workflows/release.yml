name: Manual Version Release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  manual-version-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Bun runtime
        uses: oven-sh/setup-bun@v2

      - name: Restore Bun dependency cache
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run type check and lint
        run: bun run compile && bun run lint

      - name: Build Chrome extension
        run: bun run zip

      - name: Build Firefox extension
        run: bun run zip:firefox

      - name: Read version from package.json
        id: pkg
        run: echo "version=$(jq -r .version package.json)" >> $GITHUB_OUTPUT

      - name: Verify release tag does not already exist
        run: |
          if gh release view "v${{ steps.pkg.outputs.version }}" &>/dev/null; then
            echo "::error::Version v${{ steps.pkg.outputs.version }} already exists. Please update version in package.json"
            exit 1
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate release notes from commits
        id: notes
        run: |
          CURRENT_TAG="v${{ steps.pkg.outputs.version }}"
          PREV_TAG="$(git tag --list 'v*' --sort=-version:refname | head -n 1)"

          {
            echo "## Highlights"
            echo "- Release ${CURRENT_TAG}"
            echo
            echo "## Commits"
            if [ -n "$PREV_TAG" ]; then
              echo "_Changes since \`$PREV_TAG\`_"
              echo
              git log --pretty=format:'- %s (%h)' "$PREV_TAG..HEAD"
              echo
              echo
              echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/$PREV_TAG...$CURRENT_TAG"
            else
              echo "_Initial release commits_"
              echo
              git log --pretty=format:'- %s (%h)'
            fi
          } > RELEASE_NOTES.md

          echo "notes_file=RELEASE_NOTES.md" >> $GITHUB_OUTPUT

      - name: Publish versioned release
        run: |
          gh release create "v${{ steps.pkg.outputs.version }}" \
            --title "v${{ steps.pkg.outputs.version }}" \
            --notes-file "${{ steps.notes.outputs.notes_file }}" \
            .output/*.zip
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
